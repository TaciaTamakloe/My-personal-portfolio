<!DOCTYPE html>

  <title>Contact | Tacia Tamakloe</title>

<body>

        >📧 Send an Email</a>

        <a
          href="https://github.com/TaciaTamakloe"
          target="_blank"
          class="contact-link github"
        >💻 Visit my GitHub</a>

        <a
          href="https://www.linkedin.com/in/tacia-tamakloe-439baa37b/"
          target="_blank"
          class="contact-link linkedin"
        >🔗 Visit my LinkedIn</a>
      </div>

      <a href="index.html" class="back-btn">⬅️ Back to Portfolio</a>
    </section>
